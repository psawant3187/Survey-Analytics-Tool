<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback and Contact Information</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

    <header>
        <h1>Water Consumer Survey</h1>
        <nav>
            <a href="page1.html">Demographics</a>
          
            <a href="page4.html">Feedback and Contact info</a>
        </nav>
    </header>

    <main>
        <section class="feedback-section">
            <h2>Feedback and Suggestions</h2>
            <form id="feedback-form">
                <label for="additional-comments">Do you have any additional comments, suggestions, or feedback related to water usage or conservation?</label>
                <textarea id="additional-comments" name="additional-comments" rows="4"></textarea>

                <button type="submit">Next</button>
            </form>
        </section>

        <section class="contact-info-section">
            <h2>Contact Information (Optional)</h2>
            <form id="contact-info-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">

                <button type="submit">Submit Survey</button>
            </form>
        </section>

      
      
    <footer>
        <p>&copy; 2024 Water Consumer Survey</p>
    </footer>

    <script>

     


    </script>
</body>
</html>
